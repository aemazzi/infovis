<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>d3 plus</title>
</head>
<html>
<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>
  <div id="viz2"></div>

<script>
  
   var url="https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv";
  
  d3plus.viz()
    .container("#viz")
    .data(url)
    .type("stacked") 
    .id("titulo")
    .text("titulo")       
    .y("cant")
    .x("a単o")
    .time("a単o")
   .shape({
      "interpolate": "monotone"  // takes accepted values to change interpolation type
    })
    .draw()
  
  
    d3plus.viz()
    .container("#viz2")
    .data(url)
    .type("line") 
    .id("titulo")
    .text("titulo")       
    .y("cant")
    .x("a単o")
    .time("a単o")
   .shape({
      "interpolate": "monotone"  // takes accepted values to change interpolation type
    })
    .draw()
  
  
  
  
  
</script>
</html>
